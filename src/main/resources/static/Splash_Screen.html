	function dateRange(){
 		$.ajax({
			url : "/getSplashDate",
			
			success : function(data){
				console.log(data);
				var dateRange =data.split(',');
			var tempFrom=dateRange[0].split("-");
			console.log(dateRange);
			console.log(tempFrom);
			fromDate=tempFrom[2]+"/"+tempFrom[1]+"/"+tempFrom[0];
			
				var tempTo=dateRange[1].split("-");
				
				toDate=tempTo[2]+"/"+tempTo[1]+"/"+tempTo[0];
				document.getElementById("dateRange").value = fromDate+" -"+toDate;
				document.getElementById("fromDate").value = toDate;
				
				getfailureData();
			},
			
			error : function(data){
				
			}
			
		}); 
			
			
	
 
	}
	
	
	function getfailureData(){
 		$.ajax({
			url : "/getfailureData",
			success : function(data){
			var tr=[];
	 		tr.push("<table>");

	 				for (var i = 0; i < data.length; i=i+2) {
	 					var temp=data[i]
	 					tr.push("<tr>");
	 			 		tr.push("<td style='width: 30%;' ><div id='imageCraft'><table style='width: 90%'><tr><td><img alt='client' class='imageSize' src='img/aeroplane.png'  width='40px' height='40px'></img></br><b>"+temp[1]+"</b></td><td><b style='margin-left: 0%;'>In Next 3 Month, This component has "+temp[2]+"% Probability of failure </br>"+temp[3]+" with MPN :"+temp[4]+"</b></td></tr></table></div></td>");
	 			 		var k=i+1
	 			 		temp=data[k];
	 			 		tr.push("<td style='width: 30%;' ><div id='imageCraft'><table style='width: 90%'><tr><td><img alt='client' class='imageSize' src='img/aeroplane.png'  width='40px' height='40px'></img></br><b>"+temp[1]+"</b></td><td><b style='margin-left: 0%;'>In Next 3 Month, This component has "+temp[2]+"% Probability of failure </br>"+temp[3]+" with MPN :"+temp[4]+"</b></td></tr></table></div></td>");
	 			 		tr.push('</tr>');
	 				} 
	 				tr.push("</table>");
	 		$('table[id=filterListTable]').append($(tr.join('')));
			}
 		});
	}
 
 
		function drawVisualization() {
		var removalATAData = []

			datam1.addColumn("string", "name");

		function drawVisualizations() {
			// Some raw data (not necessarily accurate)
			var removalCPNData = []
			$.ajax({
			url : "/splashScreenMFG",
			success : function(data) {
				
				removalCPNData = data;
				
				//alert("in cpn"+removalCPNData);
				
			var datam4 = new google.visualization.DataTable();
			datam4.addColumn("string", "name");
			datam4.addColumn("number", "value");
			datam4.addRows(removalCPNData)
				//Top 10 worst performing MPNs
			var optionsm = {
				title : 'Top 10 worst performing CPNs',
				vAxis : {
					title : 'Number of removals',
					format: '#',
					titleTextStyle : {
						bold : true
					}
				},
				hAxis : {
					title : 'Company Part Number',
					titleTextStyle : {
						bold : true
						
					}
				},

				width : 500,
				height : 300,
				colors : ['#00796B'],
				seriesType : 'bars',
				legend : {
					position : 'none'
				},
				titleTextStyle : {
					fontSize : 18
				},
				series : {
					1 : {
						type : 'line'
					}
				}
			};
			var chart4 = new google.visualization.ComboChart(document
					.getElementById('barchart_div2'));
			
			google.visualization.events.addListener(chart4, 'select', function(){
				var selection = chart4.getSelection();
				if (selection.length) {
					//alert('data ' + selection[0].row);
					//alert(datam4.getValue(selection[0].row,1));
					//alert(datam4.getValue(selection[0].row,0));
					
					var xAxisValue=datam4.getValue(selection[0].row,0);
					//var dType="MPN";
					var dType="CPN";
					navigation(xAxisValue,dType);
					
					
					
					//window.open('test.html', '_self');
				}
			});
			chart4.draw(datam4, optionsm);
			}
			

			});
			
			
		}
