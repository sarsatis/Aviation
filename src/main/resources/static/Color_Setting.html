<div id="main_color">
	<div>
	
		    <div id="page-content-wrapper">
                  <div class="row">
            <div class="box">
                <div class="col-lg-6 text-center">
				
					<div class="color-wrapper">
		<form>
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<caption
					style="    color: #0000b5;text-align: center;font-size: 27px;font-weight: 600;">Color
					Setting</caption>
				<thead>
					<tr class="info">
						<th>S.No.</th>
						<th>Code</th>
						<th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Unscheduled</td>
						<td><input type="color" name="unscheduled" value="#B71C1C"></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Scheduled</td>
						<td><input type="color" name="scheduled" value="#1A237E"></td>
					</tr>
					<tr>
						<td>3</td>
						<td>Other</td>
						<td><input type="color" name="other" value="#009688"></td>
					</tr>
					<tr>
						<td>4</td>
						<td>Overhauled</td>
						<td><input type="color" name="overhauled" value="#4A148C"></td>
					</tr>
					<tr>
						<td>5</td>
						<td>Installation Per Bar</td>
						<td><input type="color" name="installationPerBar"
							value="#8BC34A"></td>
					</tr>
					<tr>
						<td>6</td>
						<td>Still Installed Box</td>
						<td><input type="color" name="stillInstalledBox"
							value="#FFEB3B"></td>
					</tr>
					<tr>
						<td>7</td>
						<td>Non Active Unit</td>
						<td><input type="color" name="nonActiveUnit" value="##FF9800"></td>
					</tr>
					<tr>
						<td>8</td>
						<td>Problem History</td>
						<td><input type="color" name="problemHistory" value="#795548"></td>
					</tr>
					<tr>
						<td>9</td>
						<td>TSI Problems</td>
						<td><input type="color" name="tsiProblems" value="#FF5722"></td>
					</tr>
					<tr>
						<td>10</td>
						<td>Group Headers</td>
						<td><input type="color" name="groupHeaders" value="#9E9E9E"></td>
					</tr>
					<tr>
						<td>11</td>
						<td>Tail Numbers</td>
						<td><input type="color" name="tailNumbers" value="#827717"></td>
					</tr>
					<tr>
						<td>12</td>
						<td>Installed On Active</td>
						<td><input type="color" name="installedOnActive"
							value="#4527A0"></td>
					</tr>
					<tr>
						<td colspan="3"><input type="submit" name="save" value="Save" class="color-button">
						<input type="submit" name="save" value="Reset" class="color-button">
						<input type="reset" name="save" value="Cancel" class="color-button"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
